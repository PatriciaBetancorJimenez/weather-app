<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/161339b2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    
      <div class="container">

      <h1>Weather App</h1>
      <div class="inputs">
        <input type="text" class="input" placeholder="Enter city name..." />
        <input type="submit" class="btn" value="Click!"></input>
      </div>
      <div class="display">
        <div class="left">
        <h2 class="city"></h2>
        <p class="temp"> </p>
        <p class="desc"> </p>
        
        </div>
        <div class="right">
            
            <img id="image" src="" alt="weather picture">
        </div>
        
      </div>
    </div>
    
    <script src="js.js"></script>
  </body>
</html>
